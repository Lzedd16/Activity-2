<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col" style="border:2px solid red">
                The activity: <span id="weath"></span>
            </div>
            <div class="col" style="border:2px solid yellow">
                Type of activity: <span id="desc"></span>
            </div>
            <div class="col" style="border:2px solid blue">
                Participants: <span id="partici"></span>
            </div>
        </div>
      </div>
   
  </body>
  <script type="text/javascript">
    async function GetData(){
      const res = await fetch("https://www.boredapi.com/api/activity");
      const data = await res.json();
      const {activity,type,participants} = data;

      document.getElementById('weath').textContent=activity;
      document.getElementById('desc').textContent=type;
      document.getElementById('partici').textContent=participants;

    
    }
    GetData();
    
    
        
  </script>
</html>
